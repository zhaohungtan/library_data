<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vea Traffic Data</title>
</head>
<body>
    <h1>Download Traffic Data</h1>
    <form action="/get_data" method="post">
        <!-- Start Date -->
        <fieldset>
            <legend>Start Date</legend>
            <label for="start-day">Day:</label>
            <input type="number" id="start-day" name="start-day" min="1" max="31" required><br><br>

            <label for="start-month">Month:</label>
            <input type="number" id="start-month" name="start-month" min="1" max="12" required><br><br>

            <label for="start-year">Year:</label>
            <input type="number" id="start-year" name="start-year" min="2000" max="2100" required><br>
        </fieldset>

        <br>

        <!-- End Date -->
        <fieldset>
            <legend>End Date</legend>
            <label for="end-day">Day:</label>
            <input type="number" id="end-day" name="end-day" min="1" max="31" required><br><br>

            <label for="end-month">Month:</label>
            <input type="number" id="end-month" name="end-month" min="1" max="12" required><br><br>

            <label for="end-year">Year:</label>
            <input type="number" id="end-year" name="end-year" min="2000" max="2100" required><br>
        </fieldset>

        <br>
        <input type="submit" value="Download CSV">
    </form>
</body>
</html>
